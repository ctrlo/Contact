<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerName contact.ctrlo.com

        DocumentRoot /srv/contact.ctrlo.com/

        ScriptAlias /cgi-bin/ /srv/contact.ctrlo.com/cgi-bin/

        <Directory /srv/contact.ctrlo.com/>
            Allowoverride all
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>

        <Directory /srv/contact.ctrlo.com/cgi-bin/>
            Options +ExecCGI
            AddHandler cgi-script .cgi
        </Directory>

        SSLEngine on

        SSLCertificateFile    /etc/ssl/certs/ctrlo.com.pem
        SSLCertificateKeyFile /etc/ssl/private/ctrlo.com.key

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                SSLOptions +StdEnvVars
        </Directory>

    </VirtualHost>
</IfModule>
